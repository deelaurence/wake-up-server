<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Scheduler</title>
</head>
<body>

<script>
    function makeApiRequest() {
        // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint you want to call
        var apiEndpoint = 'https://api.skyskillhub.com';

        // Make the GET request
        fetch(apiEndpoint)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Process the API response data if needed
                console.log(data);
            })
            .catch(error => {
                console.error('Error during API request:', error.message);
            });
    }

    function scheduleApiRequests() {
        // Set the time range (5am to 1am GMT+1)
        var startHour = 5;
        var endHour = 1;

        // Calculate the current time in GMT+1
        var currentDate = new Date();
        var currentHour = currentDate.getUTCHours() + 1;

        // Calculate the time until the next 14-minute interval
        var delay = 14 - (currentDate.getMinutes() % 14);

        // Schedule the first API request
        setTimeout(function () {
            makeApiRequest();

            // Schedule recurring API requests every 14 minutes
            setInterval(makeApiRequest, 2 * 60 * 1000);
        }, delay * 60 * 1000);
    }

    // Start scheduling API requests when the page loads
    window.onload = scheduleApiRequests;
</script>

</body>
</html>
